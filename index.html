<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

    <script>
        // --- SAFE INITIALIZATION ---
        // We check if EmailJS loaded correctly to prevent the button from "doing nothing"
        document.addEventListener('DOMContentLoaded', function() {
            try {
                if (typeof emailjs !== 'undefined') {
                    emailjs.init("8rBFXNPpsM9GIWhRR"); // Your Public Key
                    console.log("Email System Loaded");
                } else {
                    alert("Warning: Email system blocked by browser extension. Forms may not work.");
                }
            } catch (err) {
                console.error("Init Error:", err);
            }
            
            // Set Default Date
            const today = new Date().toISOString().split('T')[0];
            const dateInput = document.getElementById('book-date');
            if(dateInput) dateInput.value = today;
            
            // Start Animations
            setTimeout(() => {
                const loader = document.getElementById('preloader');
                if(loader) loader.classList.add('opacity-0', 'pointer-events-none');
                initScrollReveal();
            }, 800);
            
            // Start Router
            router('home');
            lucide.createIcons();
        });

        // --- CONFIGURATION ---
        const EMAIL_SERVICE_ID = "service_x7ol38h";   
        const EMAIL_TEMPLATE_ID = "template_3ajpnak"; 

        // --- DATABASE ENGINE ---
        const DB = {
            getKey: () => {
                try { return JSON.parse(localStorage.getItem('croes_bookings')) || []; } 
                catch(e) { return []; }
            },
            save: (data) => localStorage.setItem('croes_bookings', JSON.stringify(data)),
            addBooking: (booking) => {
                const data = DB.getKey();
                data.push({ ...booking, id: Date.now(), status: 'Pending' });
                DB.save(data);
            },
            updateStatus: (id, status) => {
                const data = DB.getKey();
                const index = data.findIndex(b => b.id === id);
                if (index !== -1) { data[index].status = status; DB.save(data); }
            },
            delete: (id) => {
                let data = DB.getKey();
                data = data.filter(b => b.id !== id);
                DB.save(data);
            }
        };

        // --- BOOKING HANDLER ---
        function handleBooking(e) {
            e.preventDefault(); // Stop page reload
            
            const btn = e.target.querySelector('button');
            const originalText = btn.innerText;
            
            // Visual Feedback
            btn.innerText = "Processing...";
            btn.disabled = true;
            btn.classList.add('opacity-75');

            // Gather Data
            const formData = {
                name: document.getElementById('book-name').value,
                email: document.getElementById('book-email').value,
                date: document.getElementById('book-date').value,
                time: document.getElementById('book-time').value,
                service: document.getElementById('book-service').value
            };

            // 1. Save locally (Always works)
            DB.addBooking(formData);

            // 2. Try to send Email
            if (typeof emailjs !== 'undefined') {
                emailjs.send(EMAIL_SERVICE_ID, EMAIL_TEMPLATE_ID, {
                    to_name: "Accounting Croes",
                    name: formData.name,
                    email: formData.email,
                    date: formData.date,
                    time: formData.time,
                    service: formData.service,
                    reply_to: formData.email
                }).then(
                    function(response) {
                        showToast("Success!", "Booking sent to your inbox!");
                        finishBooking(e, btn, originalText);
                    },
                    function(error) {
                        alert("Email failed to send (Network Error), but we saved the booking to your dashboard!");
                        console.error("EmailJS Error:", error);
                        finishBooking(e, btn, originalText);
                    }
                );
            } else {
                // Fallback if EmailJS didn't load
                alert("Email system offline. Booking saved to Dashboard only.");
                finishBooking(e, btn, originalText);
            }
        }

        function finishBooking(e, btn, originalText) {
            e.target.reset();
            btn.innerText = "Done!";
            btn.classList.add('bg-green-600');
            setTimeout(() => {
                btn.innerText = originalText;
                btn.classList.remove('bg-green-600', 'opacity-75');
                btn.disabled = false;
                router('home');
            }, 2000);
        }

        // --- WORKER PORTAL ---
        function handleLogin() {
            const pass = document.getElementById('admin-pass').value;
            if (pass === 'admin123') { 
                document.getElementById('admin-pass').value = '';
                document.getElementById('login-error').classList.add('hidden');
                renderDashboard();
                router('dashboard');
            } else {
                document.getElementById('login-error').classList.remove('hidden');
            }
        }

        function logout() { router('home'); }

        function renderDashboard() {
            const bookings = DB.getKey();
            const tbody = document.getElementById('booking-list');
            const emptyState = document.getElementById('empty-state');
            const pendingCount = document.getElementById('pending-count');
            
            tbody.innerHTML = '';
            
            const pending = bookings.filter(b => b.status === 'Pending').length;
            if(pendingCount) pendingCount.innerText = `${pending} Pending`;
            
            if (bookings.length === 0) {
                emptyState.classList.remove('hidden');
                return;
            } else {
                emptyState.classList.add('hidden');
            }

            bookings.sort((a, b) => b.id - a.id).forEach(b => {
                const tr = document.createElement('tr');
                tr.className = "border-b border-slate-100 hover:bg-slate-50 transition-colors";
                const statusClass = b.status === 'Confirmed' ? 'status-confirmed' : 'status-pending';
                
                tr.innerHTML = `
                    <td class="p-6"><div class="font-bold">${b.name}</div><div class="text-xs text-gray-500">${b.email}</div></td>
                    <td class="p-6">${b.service}</td>
                    <td class="p-6"><div class="font-bold">${b.date}</div><div class="text-xs text-gray-500">${b.time}</div></td>
                    <td class="p-6"><span class="status-badge ${statusClass}">${b.status}</span></td>
                    <td class="p-6 text-right space-x-2">
                        ${b.status === 'Pending' ? `<button onclick="confirmBooking(${b.id})" class="text-xs bg-green-100 text-green-700 px-3 py-2 rounded font-bold">Confirm</button>` : ''}
                        <button onclick="deleteBooking(${b.id})" class="text-xs bg-red-50 text-red-600 px-3 py-2 rounded font-bold">Delete</button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        function confirmBooking(id) { DB.updateStatus(id, 'Confirmed'); renderDashboard(); }
        function deleteBooking(id) { if(confirm("Delete?")) { DB.delete(id); renderDashboard(); } }

        // --- ROUTING & UTILS ---
        function router(pageId) {
            document.querySelectorAll('.view-section').forEach(el => el.classList.remove('active'));
            const target = document.getElementById(pageId);
            if(target) target.classList.add('active');
            
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            const navBtn = document.getElementById(`nav-${pageId}`);
            if(navBtn) navBtn.classList.add('active');

            const menu = document.getElementById('mobile-menu');
            if(menu) { menu.classList.add('hidden'); menu.classList.remove('flex'); }
            
            if(pageId === 'portal') document.getElementById('admin-pass').value = '';
            window.scrollTo({ top: 0, behavior: 'instant' });
            setTimeout(initScrollReveal, 100);
        }

        function toggleMobileMenu() {
            const menu = document.getElementById('mobile-menu');
            if (menu.classList.contains('hidden')) { menu.classList.remove('hidden'); menu.classList.add('flex'); } 
            else { menu.classList.add('hidden'); menu.classList.remove('flex'); }
        }

        function calculateTax() {
            const val = parseFloat(document.getElementById('calc-input').value) || 0;
            document.getElementById('res-sub').innerText = 'ƒ ' + val.toFixed(2);
            document.getElementById('res-tax').innerText = '+ ƒ ' + (val * 0.07).toFixed(2);
            document.getElementById('res-total').innerText = 'ƒ ' + (val * 1.07).toFixed(2);
        }

        function toggleAdmin() {
            const editableElements = document.querySelectorAll('.editable');
            alert("Admin mode: You can now double-click text to edit it.");
            editableElements.forEach(el => el.contentEditable = "true");
        }

        function showToast(title, msg) {
            const toast = document.getElementById('toast');
            if(toast) {
                toast.querySelector('h4').innerText = title;
                document.getElementById('toast-msg').innerText = msg;
                toast.classList.remove('translate-x-64', 'opacity-0');
                setTimeout(() => toast.classList.add('translate-x-64', 'opacity-0'), 3000);
            }
        }

        function initScrollReveal() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => { if (entry.isIntersecting) entry.target.classList.add('is-visible'); });
            }, { threshold: 0.1 });
            document.querySelectorAll('.reveal-on-scroll').forEach(el => observer.observe(el));
        }
    </script>
</body>
</html>
